{% extends "base.html" %}

{% block content %}
    {% if text %}
        <div class="">
            {{ text }}
        </div>
    {% endif %}
    <div>
        {% if back_to %}
            <a href="{{ back_to[0] }}" class="btn btn-primary">{{ back_to[1] }}</a>
        {% else %}

            <a href="{{ url_for('dashboard.dashboard_home') }}" class="btn btn-primary">Dashboard Home</a>
        {% endif %}
    </div>
{% endblock %}
