<div class="table-responsive">
    <table class="table table-striped table-sm">
        <thead>
        {% for column in columns %}
            <th>{{ column }}</th>
        {% endfor %}
        </thead>
        {% for entry in entries %}
            <tr>
                {% for column in columns %}
                    <td>{{ entry[column] }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
</div>
