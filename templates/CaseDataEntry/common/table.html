<div class="table-responsive">
    <table class="table table-striped table-sm">
        <thead>
        {% for column in columns %}
            <th>{{ column }}</th>
        {% endfor %}
        </thead>
        {% for entry in entries %}
            <tr>
                {% for column in columns %}
                    <td>
                        {% if entry[column] is not none %}
                            {{ entry[column] }}
                        {% endif %}
                    </td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
</div>
