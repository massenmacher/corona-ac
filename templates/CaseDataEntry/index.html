{% extends "base.html" %}

{% block title %}All Entries{% endblock %}

{% block content %}
<table class="table">
    <thead>
        {% for column in columns %}
            <th>{{ column }}</th>
        {% endfor %}
    </thead>
    {% for entry in entries %}
        <tr>
        {% for column in columns %}
            <td>{{ entry[column] }}</td>
        {% endfor %}
        </tr>
    {% endfor %}
</table>
{% endblock %}
